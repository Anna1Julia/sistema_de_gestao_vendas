{% extends 'base.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Listagem de Clientes</h2>
<table class="table-auto w-full bg-white rounded shadow">
    <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Telefone</th>
            <th class="px-4 py-2">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr class="border-t">
            <td class="px-4 py-2">{{ cliente.nome }}</td>
            <td class="px-4 py-2">{{ cliente.email }}</td>
            <td class="px-4 py-2">{{ cliente.telefone }}</td>
            <td class="px-4 py-2">
                <form action="{{ url_for('deletar_cliente', id=cliente.id) }}" method="post">
                    <button type="submit" class="bg-red-600 text-white px-2 py-1">Deletar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
