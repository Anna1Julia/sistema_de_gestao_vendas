{% extends 'base.html' %}
{% block title %}Gêneros Musicais{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Gêneros Musicais</h2>

<form method="POST" action="{{ url_for('adicionar_genero') }}" class="mb-4 flex items-center space-x-2">
    <input type="text" name="nome" placeholder="Nome do Gênero" class="border px-2 py-1 flex-grow rounded" required>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Adicionar</button>
</form>

<div class="overflow-x-auto">
    <table class="table-auto w-full bg-white rounded shadow">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-4 py-2 text-left">ID</th>
                <th class="px-4 py-2 text-left">Nome</th>
                <th class="px-4 py-2 text-left">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for genero in generos %}
            <tr class="border-t hover:bg-gray-100">
                <td class="px-4 py-2">{{ genero.IDGeneroMusical }}</td>
                <td class="px-4 py-2">{{ genero.Nome }}</td>
                <td class="px-4 py-2">
                    <form action="{{ url_for('deletar_genero', id=genero.IDGeneroMusical) }}" method="POST" class="inline">
                        <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded">Excluir</button>
                    </form>                
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
