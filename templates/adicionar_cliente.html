{% extends 'base.html' %}
{% block title %}Adicionar Cliente{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Adicionar Novo Cliente</h2>
<form method="post" action="{{ url_for('clientes.adicionar_cliente') }}" class="bg-white shadow rounded-lg p-4">
    <div class="mb-4">
        <label for="nome" class="block mb-2 font-medium">Nome:</label>
        <input type="text" id="nome" name="nome" required class="w-full border px-3 py-2 rounded">
    </div>
    <div class="mb-4">
        <label for="email" class="block mb-2 font-medium">Email:</label>
        <input type="email" id="email" name="email" required class="w-full border px-3 py-2 rounded">
    </div>
    <div class="mb-4">
        <label for="telefone" class="block mb-2 font-medium">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required class="w-full border px-3 py-2 rounded">
    </div>
    <div class="mb-4">
        <label for="endereco" class="block mb-2 font-medium">Endere√ßo:</label>
        <textarea id="endereco" name="endereco" required class="w-full border px-3 py-2 rounded" rows="3"></textarea>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Salvar</button>
    <a href="{{ url_for('clientes.listar_clientes') }}" class="ml-4 text-blue-600 hover:underline">Cancelar</a>
</form>
{% endblock %}
