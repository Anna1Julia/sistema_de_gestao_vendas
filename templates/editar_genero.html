{% extends "base.html" %}

{% block title %}Editar Gênero Musical{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Editar Gênero Musical</h2>
    <form method="POST" action="{{ url_for('generos.editar_genero', id=genero.IDGeneroMusical) }}" class="space-y-4">
        <div>
            <label for="nome" class="block font-medium">Nome do Gênero:</label>
            <input type="text" id="nome" name="nome" value="{{ genero.Nome }}" required 
                   class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Atualizar Gênero
        </button>
    </form>
</div>
{% endblock %}
