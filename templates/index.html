{% extends "base.html" %}

{% block title %}TamTamTam{% endblock %}

{% block content %}
    {% if current_user.is_authenticated %}
        <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Bem-vindo, {{ usuario.Nome }}!</h2>
            <div class="space-y-4">
                <div>
                    <label class="block font-medium">Email:</label>
                    <p>{{ usuario.Email }}</p>
                </div>
                <div>
                    <label class="block font-medium">Tipo:</label>
                    <p>{{ usuario.Tipo }}</p>
                </div>
            </div>
        </div>
    {% else %}
        <p class="text-center text-xl">Você precisa estar logado para acessar esta página.</p>
    {% endif %}
{% endblock %}
